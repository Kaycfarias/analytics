name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Type check
        run: |
          cd packages/sdk && pnpm exec tsc --noEmit
          cd ../react && pnpm exec tsc --noEmit

      - name: Verify build artifacts
        run: |
          test -f packages/sdk/dist/index.js || exit 1
          test -f packages/sdk/dist/index.d.ts || exit 1
          test -f packages/react/dist/index.js || exit 1
          test -f packages/react/dist/index.d.ts || exit 1
          echo "âœ… All build artifacts present"

      - name: Check package sizes
        run: |
          echo "ðŸ“¦ Package sizes:"
          du -sh packages/sdk/dist
          du -sh packages/react/dist
